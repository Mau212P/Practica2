<html>
  
  <head>
    <title>Formulario - Practica 1.3</title>
    
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>
    
    <div id="Tabla">
      
      <table border="1">
        
        <tr>
          Detalles de la foto
        </tr>
        
        <tr>
          <td colspan="2">
            <p>Titulo</p>
            <input type="titulo" name="Titulo" placeholder="Escribe el título">
          </td>
        </tr>
        
        <tr>
          <td colspan="2">
            <p>Descripcion</p>
            <textarea>Aquí va la descripción</textarea>
          </td>
        </tr>
        
        <tr>
          <td>
  <label for="continentes">Escoger Continente:</label>
  <select id="continentes" name="Continente">
    <option value="Africa">Africa</option>
    <option value="Europa">Europa</option>
    <option value="Asia">Asia</option>
    <option value="NorteAmerica">Norte America</option>
    <option value="SurAmerica">Sur America</option>
  </select>
            <br/>
            <label for="Paises">Escoger Pais:</label>
  <select id="Paises" name="Paises">
    <option value="Canada">Canada</option>
    <option value="Mexico">Mexico</option>
    <option value="EstadosUnidos">Estados Unidos</option>
  </select>
            <br/>
            <label for="ciudades">Selecciona una Ciudad:</label>
  <input list="ciudades" id="ciudad" name="ciudad">
  <br/>
  <datalist id="ciudades">
    <option value="Calgary">
    <option value="Montreal">
    <option value="Toronto">
    <option value="Vancouver">
    <option value="Tlaxcala">
  </datalist>
    <br/>         
  <label>   
  Acepto la licencia de software
    <input  id="acepto" name="acepto" type="checkbox"required>
  </label>
          </td>
          <td>
               <p>Copyright:</p>
    <input type="radio" id="Todos los derechos reservados" name="copyright" value="Todos los derechos reservados">
    <label for="Todos los derechos reservados">Todos los derechos reservados</label><br>

    <input type="radio" id="Creative commons" name="copyright" value="Creative commons">
    <label for="Creative commons">Creative commons</label><br>

    <p>Licencias Creative Commons:</p>
    <input type="checkbox" id="No comercial" name="licencias" value="Atribucion">
    <label for="No comercial">Atribucion</label><br>

    <input type="checkbox" id="No comerciall" name="licencias" value="No comercial">
    <label for="No comercial">No comercial</label><br>

    <input type="checkbox" id="No hay trabajos derivativos" name="licencias" value="No hay trabajos derivativos">
    <label for="No hay trabajos derivativos">No hay trabajos derivativos</label><br>
            
          </td>
        </tr>

        <tr>
          <td>
    <label for="numero">Califica esta foto: <br/> </label>
    <input type="number" id="numero" name="numero" min="0" max="100">
            <br/>
     <label for="colorPicker">Colección de color: <br> </label>
     <input type="color" id="colorPicker" name="colorPicker">
            <br/>
     <input type="submit" value="Enviar">
            <br/>
<input type="reset" value="Limpiar">
           </td>
    
          <td>
        <label for="fecha ">Fecha de toma: (dd/mm/aaaa):<br/> </label>
        <input type="text" id="fecha" name="Fecha " placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}" required>
          <br/>  
        <label for="hora">Hora de toma:<br/> </label>
        <input type="time" id="hora" name="hora" required>
          </td>
        </tr>
      
      </table>
      
    </div>
  </body>
</html>
